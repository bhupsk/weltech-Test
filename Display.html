<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="display">

    </div>
</body>
<script>
    
    let product = [];

fetch("https://fakestoreapi.in/api/products")
.then(function(value){
    return value.json();
})
.then(function(value){
   product = value.products;
   console.log(product)
   displayinfo()
})

function displayinfo(){
    const html = product.map(function(val,index){
        return `<div class="card container py-5" style="width:400px" >
    <img class="card-img-top" src="${val.image}" alt="Card image" style="width:100%">
   <div class="card-body">
      <h3 class="card-title">${val.title}</h3>
      <h5 class="card-title">Brand:${val.brand}</h5>
      <h5 class="card-title">Model:${val.model}</h5>
      <h5 class="card-title">Color:${val.color}</h5>
       <h5 class="card-title">Category:${val.category}</h5>
      <h2 class="card-title">Price:$${val.price}</h2>
      <p class="card-text">${val.description}</p>
      <a href="#" class="btn btn-primary">Add To CART</a>
    </div>
  </div>`
    })
    document.getElementById("display").innerHTML = html.join(" ")
}
</script>
</html>
